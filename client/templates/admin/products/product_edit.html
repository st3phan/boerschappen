<template name="productEdit">
    {{setTitle name 'Product wijzigen'}}
    <div class="p-admin">
        <form class="form">
            <fieldset>
                <h2 class="fieldset-header">Wijzigen: {{name}}</h2>
                <div class="form-group {{errorClass 'name'}}">
                    <label for="name">Naam</label>
                    <input name="name" id="name" type="text" value="{{name}}" placeholder="Naam" class="form-control"/>
                    <span class="help-block">{{errorMessage 'name'}}</span>
                </div>
                <div class="form-group {{errorClass 'origin'}}">
                    <label for="origin">Herkomst</label>
                    <input name="origin" id="origin" type="text" value="{{origin}}" placeholder="Herkomst" class="form-control"/>
                    <span class="help-block">{{errorMessage 'origin'}}</span>
                </div>
                <div class="form-group {{errorClass 'description'}}">
                    <label for="description">Omschrijving</label>
                    <textarea name="description" id="description" placeholder="Omschrijving" class="form-control">{{description}}</textarea>
                    <span class="help-block">{{errorMessage 'description'}}</span>
                </div>
            </fieldset>
            <fieldset>
                <button type="submit" class="btn">Opslaan</button>
            </fieldset>
        </form>
    </div>
</template>
